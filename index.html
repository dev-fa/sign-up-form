<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="left">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="logo-container">
                <img src="images/odin-lined.png"  class= "logo-img" alt="">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="img-credits">Photo by <u><a href="https://unsplash.com/@haliewestphoto">Halie West</a></u> On <u><a href="https://unsplash.com">Unsplash</a></u></p>
        </div>

        <div class="right">
            <div class="text">
                <p class="main-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                </p>
                <p class="sub-text">You <i>know</i> you want to.</p>
            </div>
            <button type="submit" class="sign-up-btn">Create Account</button>
            <p class="log-in-text">Already have an account? <a href="#" class="log-in">Log In</a></p>
        </div>

    </main>
</body>
</html>
