<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="left">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="logo-container">
                <img src="images/odin-lined.png"  class= "logo-img" alt="">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="img-credits">Photo by <u><a href="https://unsplash.com/@haliewestphoto">Halie West</a></u> On <u><a href="https://unsplash.com">Unsplash</a></u></p>
        </div>

        <div class="right">
            <div class="text">
                <p class="main-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                </p>
                <p class="sub-text">You <i>know</i> you want to.</p>
            </div>

            <div class="form-container">
                <form action="#" method="post">
                    <p class="form-title">Let's do this!</p>

                    <fieldset>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="userFirstName">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="userLastName">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="userEmail">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="userPhone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="userPwd">
                        </div>
                        <div>
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirmUserPwd">
                        </div>
                    </fieldset>
            </div>

                    <button type="submit" class="sign-up-btn">Create Account</button>
                </form>
           

            <p class="log-in-text">Already have an account? <a href="#" class="log-in">Log In</a></p>
        </div>

    </main>
</body>
</html>
